<!-- Esperar a que cargue la pagina -->
<main class="container my-5">
  <h2 class="mb-4 text-center">Catálogo de libros</h2>

  <div id="carouselLibros" class="carousel slide shadow rounded" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://picsum.photos/900/400?random=1" class="d-block w-100" alt="Libro 1">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
          <h5>Libro de Ejemplo 1</h5>
          <p>Autor 1 — Descripción del libro 1.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://picsum.photos/900/400?random=2" class="d-block w-100" alt="Libro 2">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
          <h5>Libro de Ejemplo 2</h5>
          <p>Autor 2 — Descripción del libro 2.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://picsum.photos/900/400?random=3" class="d-block w-100" alt="Libro 3">
        <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
          <h5>Libro de Ejemplo 3</h5>
          <p>Autor 3 — Descripción del libro 3.</p>
        </div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselLibros" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselLibros" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>

    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselLibros" data-bs-slide-to="0" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#carouselLibros" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#carouselLibros" data-bs-slide-to="2"></button>
    </div>
  </div>
